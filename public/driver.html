<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Chauffeur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./driver.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 md:p-8">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">
        <i class="fas fa-bus mr-2"></i>Suivi de Bus
      </h1>
      <form id="trackingForm" class="space-y-4">
        <div>
          <label for="matricule" class="block text-gray-700 mb-1 font-medium">Matricule</label>
          <input type="text" id="matricule" 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Votre matricule" required>
        </div>
        <div>
          <label for="busNumber" class="block text-gray-700 mb-1 font-medium">Numéro de bus</label>
          <input type="text" id="busNumber" 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Numéro du bus" required>
        </div>
        <div>
          <label for="route_id" class="block text-gray-700 mb-1 font-medium">Route ID</label>
          <input type="text" id="route_id" 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Votre Route ID" required>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
          <i class="fas fa-satellite-dish mr-2"></i>Démarrer le suivi
        </button>
      </form>
      <div id="statusMessage" class="mt-4 hidden"></div>
    </div>
  </div>
</body>
</html>
