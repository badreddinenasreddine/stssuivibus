<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Station</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./add_station.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Ajouter une Station</h1>
    <form id="addStationForm" class="space-y-4">
      <div>
        <label for="stationName" class="block text-gray-700 mb-1">Nom de la Station</label>
        <input type="text" id="stationName" class="w-full px-4 py-2 border rounded" required>
      </div>
      <div>
        <label for="latitude" class="block text-gray-700 mb-1">Latitude</label>
        <input type="text" id="latitude" class="w-full px-4 py-2 border rounded" required>
      </div>
      <div>
        <label for="longitude" class="block text-gray-700 mb-1">Longitude</label>
        <input type="text" id="longitude" class="w-full px-4 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Ajouter la Station</button>
    </form>
    <div id="statusMessage" class="mt-4"></div>
  </div>
</body>
</html>
