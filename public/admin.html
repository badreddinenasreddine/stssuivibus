<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Administrateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./admin.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">
      <i class="fas fa-user-shield mr-2"></i>Panel Administrateur
    </h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Section Demandes de suivi -->
      <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
          <i class="fas fa-clock mr-2"></i>Demandes en attente
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Matricule</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bus</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
              </tr>
            </thead>
            <tbody id="pendingDrivers" class="bg-white divide-y divide-gray-200">
              <!-- Rempli dynamiquement -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Section Attribution de ligne -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
          <i class="fas fa-route mr-2"></i>Attribution de ligne
        </h2>
        <div id="routeAssignment" class="hidden">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Ligne</label>
            <select id="routeSelect" class="w-full p-2 border rounded">
              <option value="1">Ligne 1 - Centre-Ville</option>
              <option value="2">Ligne 2 - Banlieue Nord</option>
              <option value="3">Ligne 3 - Banlieue Sud</option>
            </select>
          </div>
          <button id="assignRouteBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Valider l'attribution
          </button>
        </div>
        <div id="mapPreview" class="h-64 mt-4 rounded-lg border border-gray-300"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
